<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>HTML FORMS</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__content">
            <div class="header__container">
               <h1 class="header__title">Hello, It's me, HEADER!</h1>
               <!-- <div class="header__links hlinks">
                  <a href="" class="hlinks__link"></a>
                  <a href="" class="hlinks__link"></a>
               </div> -->
            </div>
         </div>
      </header>
      <main class="main">
         <div class="main__container">
            <form class="main__forms" enctype="multipart/form-data" method="post" action="#">
               <!-- BILLING-BLOCK -->
               <div class="main__form form__main">
                  <div class="form__title">
                     <h2>
                        Billing Information
                     </h2>
                  </div>
                  <div class="form__name name__form">
                     <div class="name__item">
                        <label class="name__label" for="name">
                           <span class="name__span">First name</span>
                           <input placeholder="Your first name" id="name" name="form[name]" type="text"
                              class="name__input">
                        </label>
                     </div>
                     <div class="name__item">
                        <label class="name__label" for="lastname">
                           <span class="name__span">Last name</span>
                           <input placeholder="Your last name" id="lastname" name="form[lastname]" type="text"
                              class="name__input">
                        </label>
                     </div>
                     <div class="name__item">
                        <label class="name__label" for="comname">
                           <span class="name__span">Company Name (optional)</span>
                           <input placeholder="Company name" id="comname" name="form[comname]" type="text"
                              class="name__input">
                        </label>
                     </div>
                  </div>
                  <div class="form__address address__form">
                     <div class="address__item address__item--full-width">
                        <label class="address__label" for="straddress">
                           <span class="address__span">Street Address</span>
                           <input placeholder="Company name" id="straddress" name="form[straddress]" type="text"
                              class="address__input address__input--full-width">
                        </label>
                     </div>
                  </div>
                  <div class="form__location location__form">
                     <div class="location__item">
                        <label class="location__label" for="c/r">
                           <span class="location__span">Country / Region</span>
                           <select id="c/r" name="form[c/r]" class="location__select">
                              <option selected value="1">Select</option>
                              <option value="2">Ukraine</option>
                              <option value="3">Ukraine too</option>
                              <option value="4">ONLY UKRAINE!</option>
                           </select>
                        </label>
                     </div>
                     <div class="location__item">
                        <label class="location__label location__label--small" for="state">
                           <span class="location__span">States</span>
                           <select id="state" name="form[state]" class="location__select">
                              <option selected value="1">Select</option>
                              <option value="2">Select2</option>
                              <option value="3">Select3</option>
                              <option value="4">Select4</option>
                           </select>
                        </label>
                     </div>
                     <div class="location__item">
                        <label class="location__label" for="zipcode">
                           <span class="location__span">Zip Code</span>
                           <input placeholder="Zip Code" id="zipcode" name="form[zipcode]" type="text"
                              class="location__input">
                        </label>
                     </div>
                  </div>
                  <div class="form__connection connection__form">
                     <div class="connection__item">
                        <label class="connection__label" for="Email">
                           <span class="connection__span">Email</span>
                           <input placeholder="Email Address" id="Email" name="form[email]" type="text"
                              class="connection__input connection__input--large">
                        </label>
                     </div>
                     <div class="connection__item">
                        <label class="connection__label" for="Phone">
                           <span class="connection__span">Phone</span>
                           <input placeholder="Phone number" id="Phone" name="form[phone]" type="tel"
                              class="connection__input connection__input--large">
                        </label>
                     </div>
                  </div>
                  <div class="form__checkbox checkbox__form">
                     <div class="checkbox__item">
                        <label class="checkbox__label" for="cbox">
                           <input id="cbox" name="form[cbox]" type="checkbox" class="checkbox__input">
                           <span class="checkbox__span">Ship to a different address</span>
                        </label>
                     </div>
                  </div>
                  <div class="form__title">
                     <h2>
                        Additional Info
                     </h2>
                  </div>
                  <div class="form__add-info add-info__form">
                     <div class="add-info__item">
                        <label class="add-info__label" for="ainfo">
                           <span class="add-info__span">Order Notes (Optional)</span>
                           <textarea placeholder="Notes about your order, e.g. special notes for delivery" id="ainfo"
                              name="form[ainfo]" class="add-info__textarea">
                           </textarea>
                        </label>
                     </div>
                  </div>
               </div>
               <!-- ORDER BLOCK -->
               <div class="main__order order__main">
                  <div class="order__title">
                     <h2>
                        Order Summery
                     </h2>
                  </div>
                  <div class="order__summery summery__order">
                     <div class="summery__item">
                        <div class="summery__content">
                           <a href="#" class="summery__link">
                              <img src="img/main/aside__container/greencapsicum.webp" alt="green capsicum"
                                 class="summery__image">
                              <p class="summery__name">Green capsicum</p>
                              <p class="summery__quantity">x5</p>
                           </a>

                           <p class="summery__price">$70.00</p>
                        </div>
                     </div>
                     <div class="summery__item">
                        <div class="summery__content">
                           <a href="#" class="summery__link">
                              <img src="img/main/aside__container/redcapsicum.webp" alt="red capsicum"
                                 class="summery__image">
                              <p class="summery__name">Red capsicum</p>
                              <p class="summery__quantity">x1</p>
                           </a>
                           <p class="summery__price">$70.00</p>
                        </div>
                     </div>
                  </div>
                  <div class="order__price price__order">
                     <div class="price__item price__item--border">
                        <p class="price__clarification">Subtotal:</p>
                        <p class="price__c-answer">$84.00</p>
                     </div>
                     <div class="price__item price__item--border">
                        <p class="price__clarification">Shipping:</p>
                        <p class="price__c-answer">Free</p>
                     </div>
                     <div class="price__item price__item--border">
                        <p class="price__clarification price__clarification--bigger">Total:</p>
                        <p class="price__c-answer price__c-answer--bigger">$84.00</p>
                     </div>
                  </div>
                  <div class="order__title">
                     <h2>
                        Payment Method
                     </h2>
                  </div>
                  <div class="order__radio radio__order">
                     <div class="radio__item">
                        <label class="radio__label" for="radio1">
                           <input id="radio1" name="form[rd]" value="cash" type="radio" class="radio__input">
                           <span class="radio__span">Cash on Delivery</span>
                        </label>
                     </div>
                     <div class="radio__item">
                        <label class="radio__label" for="radio2">
                           <input id="radio2" name="form[rd]" value="paypal" type="radio" class="radio__input">
                           <span class="radio__span">Paypal</span>
                        </label>
                     </div>
                     <div class="radio__item">
                        <label class="radio__label" for="radio3">
                           <input id="radio3" name="form[rd]" value="amazon" type="radio" class="radio__input">
                           <span class="radio__span">Amazon Pay</span>
                        </label>
                     </div>
                  </div>
                  <div class="order__button button__order">
                     <button type="submit" class="button button--green">Place Order</button>
                  </div>
               </div>
            </form>
         </div>
      </main>
   </div>
</body>

</html>
