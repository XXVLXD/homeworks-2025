   <div class="featured__cards card">
      <div class="card__item">
         <div class="card__content">
            <!-- card image-link with buttons -->
            <a href="#" class="card__img-link c-link">
               <img class="c-link__image" src="img/main/apple.png" alt="apple image">
               <div class="card__image-buttons img-action">
                  <button class="img-action__favorite"></button>
                  <button class="img-action__eye"></button>
               </div>
            </a>
            <!-- card body -->
            <div class="card__body c-body">
               <div class="c-body__info-block">
                  <div class="c-body__text-block">
                     <h3 class="c-body__title">Green Apple</h3>
                     <div class="c-body__price-block price">
                        <p class="price__current">$14.99</p>
                        <p class="price__old">$20.99</p>
                     </div>
                  </div>
                  <!-- rating-start -->
                  <div class="c-body__rating-stars rating-stars">
                     <ul class="rating-stars__list">
                        <li class="rating-start__item">
                           <img src="img/main/orange-rate-star.svg" alt="orange-rate-star">
                        </li>
                        <li class="rating-start__item">
                           <img src="img/main/orange-rate-star.svg" alt="orange-rate-star">

                        </li>
                        <li class="rating-start__item">
                           <img src="img/main/grey-rate-star.svg" alt="grey-rate-star">
                        </li>
                     </ul>
                  </div>
               </div>
               <div class="c-body__bag-button bag-button">
                  <button class="bag-button__button"></button>
               </div>
            </div>
         </div>
      </div>
